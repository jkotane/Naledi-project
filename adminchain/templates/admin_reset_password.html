{% extends "adminbase.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-center">Reset Password</h3>

  <form method="POST" action="{{ url_for('adminauth.admin_reset_password', token=token) }}">
    <div class="form-group col-md-6 mx-auto">
      <label for="password">New Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter new password"
        required
      />
    </div>

    <div class="form-group col-md-6 mx-auto">
      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        placeholder="Confirm new password"
        required
      />
    </div>

    <div class="form-group col-md-6 mx-auto text-left">
      <button type="submit" class="btn btn-primary btn-lg btn-sm mt-4">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
