{% extends "base.html" %}

{% block title %}Update Registration{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center">Update Registration Details</h3>
  <form method="POST" action="{{ url_for('spachainauth.update_registration') }}">
    <!-- Personal Information -->
    <h5 class="mt-4">Personal Information</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" value="{{ registration.first_name }}" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" value="{{ registration.last_name }}" required>
      </div>
    </div>
    <!-- Add similar sections for DOB, Gender, ID, Address, and other fields -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="streetAddress" class="form-label">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" class="form-control" value="{{ registration.street_address }}" required>
      </div>
      <div class="col-md-6">
        <label for="addressLine2" class="form-label">Address Line 2</label>
        <input type="text" id="addressLine2" name="addressLine2" class="form-control" value="{{ registration.address2 }}">
      </div>
    </div>
    <!-- Buttons -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">Update Registration</button>
      <a href="{{ url_for('spachainauth.reg_detail') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
