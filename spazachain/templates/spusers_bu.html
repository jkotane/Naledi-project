
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-left">User Profile</h3>
  <div class="card mx-auto mt-4" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">
      <h4>{{ user.username }}</h4>
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Cell Number:</strong> {{ user.cellno }}</p>
      <p><strong>Account Created:</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>
    <div class="card-footer text-center">
      <a href="{{ url_for('spachainview.home') }}" class="btn btn-secondary">Home</a>
      <a href="{{ url_for('spachainauth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
