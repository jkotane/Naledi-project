{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-center">Register</h3>
  <form method="POST" action="{{ url_for('spachainauth.register') }}">
    {{ form.hidden_tag() if form else "" }}

    <!-- Type of Business -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="businessType" class="form-label">Type of Business</label>
        <select id="businessType" name="businessType" class="form-control" required>
          <option value="" disabled selected>Select your business type</option>
          <option value="Tuck Shop">Tuck Shop</option>
          <option value="Butcher">Butcher</option>
          <option value="Guest House">Guest House</option>
          <option value="Home Enterprise">Home Enterprise</option>
          <option value="General Dealer">General Dealer</option>
        </select>
      </div>
    </div>

    <!-- First Name and Last Name -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>
    </div>

    <!-- Section Text -->
    <h5 class="mt-4">Personal Details</h5>

    <!-- Date of Birth and Gender -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
        </div>
      </div>
    </div>

    <!-- South Africa ID and Passport -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="saId" class="form-label">South Africa Identity Number</label>
        <input type="text" id="saId" name="saId" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="passportNo" class="form-label">Passport Number (optional)</label>
        <input type="text" id="passportNo" name="passportNo" class="form-control">
      </div>
    </div>

    <!-- Citizenship -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="citizenship" class="form-label">Citizenship</label>
        <select id="citizenship" name="citizenship" class="form-control" required>
          <option value="" disabled selected>Select your country</option>
          <option value="South Africa">South Africa</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Zimbabwe">Zimbabwe</option>
          <option value="Nigeria">Nigeria</option>
        </select>
      </div>
    </div>

    <!-- Address -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="streetAddress" class="form-label">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="addressLine2" class="form-label">Address Line 2</label>
        <input type="text" id="addressLine2" name="addressLine2" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="postcode" class="form-label">Postal Code</label>
        <input type="text" id="postcode" name="postcode" class="form-control" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="province" class="form-label">Province</label>
        <select id="province" name="province" class="form-control" required>
          <option value="" disabled selected>Select your province</option>
          <option value="Eastern Cape">Eastern Cape</option>
          <option value="Free State">Free State</option>
          <option value="Gauteng">Gauteng</option>
          <option value="KwaZulu-Natal">KwaZulu-Natal</option>
          <option value="Limpopo">Limpopo</option>
          <option value="Mpumalanga">Mpumalanga</option>
          <option value="Northern Cape">Northern Cape</option>
          <option value="North West">North West</option>
          <option value="Western Cape">Western Cape</option>
        </select>
      </div>
    </div>

    <select id="municipality" name="municipality" class="form-control" required>
        <option value="" disabled selected>Select your municipality</option>
    </select>

    <!-- Save and Submit Buttons -->
    <div class="text-left">
      <button type="button" class="btn btn-secondary btn-lg me-2">Save</button>
      <button type="submit" class="btn btn-primary btn-lg">Apply</button>
    </div>
  </form>
</div>

<!-- the reference to the Java file to pull the list of municipalitioes based on the province selected-->
<script src="{{ url_for('static', filename='js/mncDropdown.js') }}"></script>
{% endblock %}
