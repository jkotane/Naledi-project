{% extends "naledibase.html" %}

{% block title %}Document Uploads{% endblock %}

{% block content %}
<section style="background-color: #f9f9f9;">
    <div class="container py-4">
        <h3>Document Upload Form</h3>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('spachainauth.spachainauth_upload_docs') }}">
            <!-- ID, Passport, Visa -->
            <div class="form-group">
                <label for="id_passport_visa">ID/Passport/Visa</label>
                <input type="file" class="form-control" id="id_passport_visa" name="id_passport_visa" accept="image/*,.pdf" required>
            </div>

            <!-- CIPC (Company Registration) -->
            <div class="form-group">
                <label for="cipc">CIPC (Company Registration)</label>
                <input type="file" class="form-control" id="cipc" name="cipc" accept="image/*,.pdf" required>
            </div>

            <!-- SARS (Tax Clearance) -->
            <div class="form-group">
                <label for="sars">SARS (Tax Clearance)</label>
                <input type="file" class="form-control" id="sars" name="sars" accept="image/*,.pdf" required>
            </div>

            <!-- Permit -->
            <div class="form-group">
                <label for="permit">Permit</label>
                <input type="file" class="form-control" id="permit" name="permit" accept="image/*,.pdf" required>
            </div>

            <!-- Building Plans -->
            <div class="form-group">
                <label for="building_plans">Building Plans</label>
                <input type="file" class="form-control" id="building_plans" name="building_plans" accept="image/*,.pdf" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Upload Documents</button>
        </form>
    </div>
</section>
{% endblock %}
